<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Pro | Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7;
            --accent: #f43f5e;
            --bg-dark: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
        }

        /* UI Glassmorphism Elements */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Navbar */
        header {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            padding: 20px 0;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .logo span { background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hero Section */
        .hero { padding: 160px 20px 60px; text-align: center; }
        .hero h1 { font-family: 'Syne', sans-serif; font-size: clamp(2.5rem, 8vw, 4rem); line-height: 1.1; margin-bottom: 20px; font-weight: 800; }
        .hero p { color: var(--text-dim); font-size: 1.2rem; max-width: 600px; margin: 0 auto 40px; }

        /* Tabs Interface */
        .tabs-container { max-width: 900px; margin: 0 auto 100px; padding: 0 20px; }
        .tab-nav { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            background: rgba(15, 23, 42, 0.6); padding: 8px; border-radius: 18px; margin-bottom: 30px;
        }

        .tab-btn {
            padding: 14px; border: none; border-radius: 12px;
            background: transparent; color: var(--text-dim);
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary); color: white;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .tab-content { display: none; animation: fadeIn 0.4s ease forwards; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scanner Area */
        #reader { 
            width: 100%; border-radius: 20px; overflow: hidden; 
            border: 2px dashed var(--glass-border); background: #000;
        }
        
        /* Buttons */
        .btn-group { display: flex; gap: 12px; margin-top: 25px; flex-wrap: wrap; }
        .btn {
            flex: 1; min-width: 160px; padding: 16px 24px; border-radius: 14px;
            border: none; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* Result Card */
        .result-panel {
            margin-top: 25px; padding: 20px; background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary); border-radius: 16px; display: none;
        }
        .result-panel.active { display: block; }
        .result-text { font-family: monospace; word-break: break-all; margin: 10px 0; color: #a5b4fc; }

        /* Form Styling */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.9rem; }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%; padding: 14px; border-radius: 12px; background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border); color: white; font-family: inherit;
        }

        /* History */
        .history-item {
            padding: 16px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .history-item:last-child { border: none; }

        /* Toast */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; border-radius: 50px; background: var(--text-main); color: var(--bg-dark);
            font-weight: 700; z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #toast.show { opacity: 1; bottom: 50px; }

        @media (max-width: 600px) {
            .tab-nav { grid-template-columns: 1fr; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">üì± <span>QR PRO</span></div>
        </div>
    </header>

    <section class="hero">
        <h1>Simplifica tu Mundo Digital</h1>
        <p>Escanea c√≥digos al instante o genera los tuyos con estilo. Privado, r√°pido y sin anuncios.</p>
    </section>

    <div class="tabs-container">
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="scan-section">üì∑ Escanear</button>
            <button class="tab-btn" data-tab="gen-section">‚ú® Generar</button>
            <button class="tab-btn" data-tab="hist-section">üìã Historial</button>
        </nav>

        <div id="scan-section" class="tab-content active">
            <div class="glass-panel" style="padding: 30px;">
                <div id="reader"></div>
                <div class="btn-group">
                    <button class="btn btn-primary" id="btn-start">üöÄ Iniciar C√°mara</button>
                    <button class="btn btn-secondary" id="btn-stop" disabled>üõë Detener</button>
                </div>
                
                <div id="result-area" class="result-panel">
                    <p style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Contenido detectado:</p>
                    <div class="result-text" id="decoded-text"></div>
                    <button class="btn btn-secondary" style="padding: 8px; min-width: auto; width: 100%;" onclick="copyText()">Copiar Texto</button>
                </div>
            </div>
        </div>

        <div id="gen-section" class="tab-content">
            <div class="glass-panel" style="padding: 30px;">
                <div class="input-group">
                    <label>Tipo de contenido</label>
                    <select id="gen-type">
                        <option value="url">üîó URL Web</option>
                        <option value="text">üìù Texto Plano</option>
                        <option value="wifi">üì∂ Red WiFi</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Informaci√≥n a codificar</label>
                    <textarea id="gen-input" placeholder="Escribe aqu√≠ tu enlace o texto..."></textarea>
                </div>
                <button class="btn btn-primary" style="width: 100%;" id="btn-generate">Generar QR</button>
                
                <div id="qr-result-wrap" style="text-align: center; margin-top: 30px; display: none;">
                    <div id="qrcode-output" style="display: inline-block; padding: 20px; background: white; border-radius: 15px;"></div>
                    <div class="btn-group" style="margin-top: 20px;">
                        <button class="btn btn-secondary" onclick="downloadQR()">Descargar PNG</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="hist-section" class="tab-content">
            <div class="glass-panel" id="history-container">
                <p style="padding: 40px; text-align: center; color: var(--text-dim);">No hay registros recientes.</p>
            </div>
        </div>
    </div>

    <div id="toast">Copiado con √©xito</div>

    <script>
        // --- L√ìGICA DE NAVEGACI√ìN ---
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
                if(btn.dataset.tab === 'hist-section') renderHistory();
            });
        });

        // --- L√ìGICA DEL ESC√ÅNER (Mejorada) ---
        let scanner = null;
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');

        btnStart.addEventListener('click', async () => {
            try {
                if (!scanner) {
                    scanner = new Html5Qrcode("reader");
                }
                
                btnStart.disabled = true;
                btnStart.innerText = "Cargando...";

                await scanner.start(
                    { facingMode: "environment" }, 
                    { fps: 15, qrbox: { width: 250, height: 250 } },
                    (text) => {
                        document.getElementById('decoded-text').innerText = text;
                        document.getElementById('result-area').classList.add('active');
                        saveToHistory('scan', text);
                        showToast("‚úÖ ¬°C√≥digo detectado!");
                        stopScanner();
                    }
                );

                btnStart.style.display = 'none';
                btnStop.style.display = 'flex';
                btnStop.disabled = false;
                showToast("C√°mara activa");
            } catch (err) {
                console.error(err);
                showToast("‚ùå Error: Acceso denegado o sin c√°mara");
                btnStart.disabled = false;
                btnStart.innerText = "Iniciar C√°mara";
            }
        });

        async function stopScanner() {
            if (scanner && scanner.isScanning) {
                await scanner.stop();
                btnStart.style.display = 'flex';
                btnStart.disabled = false;
                btnStart.innerText = "Iniciar C√°mara";
                btnStop.style.display = 'none';
            }
        }

        btnStop.addEventListener('click', stopScanner);

        // --- L√ìGICA DEL GENERADOR ---
        document.getElementById('btn-generate').addEventListener('click', () => {
            const input = document.getElementById('gen-input').value;
            if(!input) return showToast("‚ö†Ô∏è Ingresa alg√∫n dato");

            const output = document.getElementById('qrcode-output');
            output.innerHTML = "";
            new QRCode(output, {
                text: input,
                width: 200,
                height: 200,
                colorDark: "#020617",
                colorLight: "#ffffff"
            });
            document.getElementById('qr-result-wrap').style.display = 'block';
            saveToHistory('gen', input);
            showToast("‚ú® QR Generado");
        });

        // --- UTILIDADES ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function copyText() {
            const text = document.getElementById('decoded-text').innerText;
            navigator.clipboard.writeText(text);
            showToast("üìã Copiado al portapapeles");
        }

        function downloadQR() {
            const img = document.querySelector('#qrcode-output img');
            const link = document.createElement('a');
            link.download = 'mi-codigo-qr.png';
            link.href = img.src;
            link.click();
        }

        function saveToHistory(type, content) {
            let history = JSON.parse(localStorage.getItem('qr_pro_hist') || '[]');
            history.unshift({ type, content, date: new Date().toLocaleTimeString() });
            localStorage.setItem('qr_pro_hist', JSON.stringify(history.slice(0, 10)));
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            const history = JSON.parse(localStorage.getItem('qr_pro_hist') || '[]');
            
            if(history.length === 0) {
                container.innerHTML = `<p style="padding: 40px; text-align: center; color: var(--text-dim);">No hay registros a√∫n.</p>`;
                return;
            }

            container.innerHTML = history.map(h => `
                <div class="history-item">
                    <div>
                        <small style="color:var(--primary)">${h.type === 'scan' ? 'ESCANEADO' : 'GENERADO'} ‚Ä¢ ${h.date}</small>
                        <p style="font-size:0.9rem; margin-top:4px; max-width:200px; overflow:hidden; text-overflow:ellipsis;">${h.content}</p>
                    </div>
                    <button class="btn btn-secondary" style="min-width:auto; padding:8px 12px;" onclick="navigator.clipboard.writeText('${h.content}'); showToast('Copiado');">üìã</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
